<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #FFA500; /* Светло-оранжевый */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }

        button img {
            width: 200px;
            height: 200px;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 0 0.5rem rgba(0, 0, 0, 0.8));
            border-radius: 15px; /* Сохранение изгиба как в старом коде */
        }

        button:hover img {
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        #inviteButton, #upgradeButton, #resetButton {
            background-color: #fff; /* Белый фон для кнопок */
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #inviteButton:hover, #upgradeButton:hover, #resetButton:hover {
            transform: scale(1.1);
            background-color: #f2f2f2;
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-button {
            background-color: #FFA500; /* Светло-оранжевый */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-button:hover {
            background-color: #e69500; /* Темный оттенок оранжевого при наведении */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">IslomCoin</div>
        <div class="coins">
            <div id="coinCount">0</div>
        </div>

        <button id="inviteButton" onclick="window.location.href='invite.html'">
            <img src="coin.png" alt="Coin">
        </button>
        <button id="upgradeButton" onclick="window.location.href='upgrade.html'">
            <img src="upgrade.png" alt="Upgrade">
        </button>
        <button id="resetButton" onclick="window.location.href='reset.html'">
            <img src="reset.png" alt="Reset">
        </button>

        <div class="rest">
            <p>Заработайте монетки, чтобы активировать действия.</p>
        </div>
    </div>

    <!-- Pop-up modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p>У вас нет монет! Попробуйте заработать монеты, чтобы продолжить.</p>
            <button class="modal-button" onclick="closeModal()">Закрыть</button>
        </div>
    </div>

    <script>
        let coinCount = 0;

        function updateCoins() {
            document.getElementById('coinCount').textContent = coinCount;
            if (coinCount === 0) {
                showModal();
            }
        }

        function showModal() {
            document.getElementById('modal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Добавление монеты (например, через кнопку)
        document.getElementById('inviteButton').addEventListener('click', function() {
            coinCount++;
            updateCoins();
        });

        document.getElementById('upgradeButton').addEventListener('click', function() {
            coinCount++;
            updateCoins();
        });

        document.getElementById('resetButton').addEventListener('click', function() {
            if (coinCount === 0) {
                showModal();
            } else {
                coinCount = 0;
                updateCoins();
            }
        });

        updateCoins(); // Инициализация начального состояния
    </script>
</body>
</html>

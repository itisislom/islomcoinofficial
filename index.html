<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #tapCounter {
            font-size: 16px;
            margin-top: 10px;
            color: #fff;
        }

        #timeLeft {
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }

        button svg {
            width: 200px;
            height: 200px;
            transition: transform 0.1s ease;
            stroke: none;
            filter: drop-shadow(0 0 0.2rem rgba(0, 0, 255, 0)); /* Убираем тень хитбокса */
        }

        button:hover svg {
            transform: scale(1.05);
        }

        .coin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.15s ease-out, opacity 0.15s ease-out;
            transform: scale(0);
            opacity: 0;
        }

        .coin-overlay.active {
            transform: scale(1);
            opacity: 1;
        }

        #inviteButton {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #inviteButton:hover {
            transform: scale(1.1);
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IslomCoin</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
            <div id="tapCounter">Осталось тапов: <span id="tapLimit">1500</span></div>
            <div id="timeLeft"></div>
            <button id="clickButton" onmouseover="coinMouseOver()" onmouseleave="coinMouseLeave()" onclick="clickButtonHandler()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="#ffea00" stroke="transparent" stroke-width="20"/>
                    <text x="50%" y="55%" text-anchor="middle" fill="#4a148c" font-size="72px" font-weight="bold">₪</text>
                </svg>
                <div class="coin-overlay" id="coinOverlay"></div>
            </button>
        </div>

        <button id="inviteButton" onclick="redirectToInvitePage()">
            Пригласить
        </button>

        <div class="rest">
            <p id="restMessage"></p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let tapLimit = parseInt(localStorage.getItem('tapLimit')) || 1500;
        let startTime = localStorage.getItem('startTime') ? new Date(parseInt(localStorage.getItem('startTime'))) : null;
        let regenTime = localStorage.getItem('regenTime') ? parseInt(localStorage.getItem('regenTime')) : null;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const updateTapLimit = () => {
            document.getElementById('tapLimit').innerText = tapLimit.toLocaleString('ru-RU');
        }

        const updateTimer = () => {
            let currentTime = new Date();
            if (startTime && regenTime) {
                let elapsedTime = currentTime - startTime;
                let timeLeft = regenTime - elapsedTime;
                if (timeLeft > 0 && tapLimit === 0) {
                    let minutesLeft = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                    let secondsLeft = Math.floor((timeLeft % (1000 * 60)) / 1000);
                    document.getElementById('timeLeft').innerText = `Осталось до регенерации: ${minutesLeft} мин ${secondsLeft} сек`;
                } else {
                    document.getElementById('timeLeft').innerText = '';
                }
            }
        }

        const clickButtonHandler = () => {
            if (tapLimit > 0) {
                coins++;
                tapLimit--;
                updateCoinCount();
                updateTapLimit();
                saveToLocalStorage();
                animateCoin();
                vibrate();
                document.getElementById('restMessage').innerText = '';
            } else {
                document.getElementById('restMessage').innerText = 'Ждите регенерации монет.';
                startRegenTimer();
            }
        }

        const startRegenTimer = () => {
            tapLimit = 0; // Устанавливаем лимит тапов в 0
            startTime = new Date();
            regenTime = startTime.getTime() + 25 * 60 * 1000; // 25 минут в миллисекундах
            localStorage.setItem('startTime', startTime.getTime().toString());
            localStorage.setItem('regenTime', regenTime.toString());
            updateTimer();
            setInterval(updateTimer, 1000); // Запускаем обновление таймера каждую секунду
            setTimeout(() => {
                tapLimit = 1500; // Восстанавливаем лимит тапов через 25 минут
                updateTapLimit();
            }, 25 * 60 * 1000);
        }

        const saveToLocalStorage = () => {
            localStorage.setItem('coins', coins);
            localStorage.setItem('tapLimit', tapLimit);
            if (startTime) {
                localStorage.setItem('startTime', startTime.getTime().toString());
            }
            if (regenTime) {
                localStorage.setItem('regenTime', regenTime.toString());
            }
        }

        const checkRegen = () => {
            if (startTime && regenTime) {
                let currentTime = new Date();
                let elapsedTime = currentTime - startTime;
                if (elapsedTime >= regenTime) {
                    startRegenTimer();
                }
            }
        }

        function redirectToInvitePage() {
            window.location.href = "invite.html";
        }

        const coinMouseOver = () => {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1.05)';
        }

        const coinMouseLeave = () => {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1)';
        }

        function animateCoin() {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1.2)';
            setTimeout(() => { coin.style.transform = 'scale(1)'; }, 100);
        }

        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(50);
            }
        }

        updateCoinCount();
        updateTapLimit();
        updateTimer();
        checkRegen();
        setInterval(checkRegen, 1000);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #timeLeft {
            font-size: 14px;
            color: #fff;
            margin-top: 10px;
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }

        button svg {
            width: 200px;
            height: 200px;
            transition: transform 0.1s ease;
            stroke: none;
            filter: drop-shadow(0 0 0.2rem rgba(0, 0, 255, 0));
        }

        button:active svg {
            filter: none;
        }

        button:hover svg {
            transform: scale(1.05);
        }

        .coin-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid transparent;
            border-radius: 50%;
            pointer-events: none;
            transition: transform 0.15s ease-out, opacity 0.15s ease-out;
            transform: scale(0);
            opacity: 0;
        }

        .coin-overlay.active {
            transform: scale(1);
            opacity: 1;
        }

        #inviteButton {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #inviteButton:hover {
            transform: scale(1.1);
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IslomCoin</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
            <div id="timeLeft"></div>
            <button id="clickButton" onmouseover="coinMouseOver()" onmouseleave="coinMouseLeave()" onclick="clickButtonHandler()">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                    <circle cx="100" cy="100" r="90" fill="#ffea00" stroke="transparent" stroke-width="20"/>
                    <text x="50%" y="55%" text-anchor="middle" fill="#4a148c" font-size="72px" font-weight="bold">₪</text>
                </svg>
                <div class="coin-overlay" id="coinOverlay"></div>
            </button>
        </div>

        <button id="inviteButton" onclick="redirectToInvitePage()">
            Пригласить
        </button>

        <div class="rest">
            <p id="restMessage"></p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const clickButtonHandler = () => {
            coins++;
            updateCoinCount();
            saveToLocalStorage();
            animateCoin();
            vibrate();
        }

        const saveToLocalStorage = () => {
            localStorage.setItem('coins', coins);
        }

        function redirectToInvitePage() {
            window.location.href = "invite.html";
        }

        const coinMouseOver = () => {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1.05)';
        }

        const coinMouseLeave = () => {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1)';
        }

        function animateCoin() {
            let coin = document.getElementById('clickButton').querySelector('svg');
            coin.style.transform = 'scale(1.2)';
            setTimeout(() => { coin.style.transform = 'scale(1)'; }, 100);
        }

        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(50);
            }
        }

        updateCoinCount();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }

        button svg {
            width: 200px;
            height: 200px;
            transition: transform 0.2s ease;
            stroke: none;
            filter: drop-shadow(0 0 0.5rem rgba(0, 0, 0, 0.8)); /* Эффект виньетки */
        }

        button:hover svg {
            transform: scale(1.05);
        }

        #inviteButton, #upgradeButton, #resetButton {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #inviteButton:hover, #upgradeButton:hover, #resetButton:hover {
            transform: scale(1.1);
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IslomCoin</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
            <button id="clickButton" onclick="clickButtonHandler(event)">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" id="coinSvg">
                    <defs>
                        <radialGradient id="grad1" cx="50%" cy="50%" r="50%">
                            <stop offset="0%" style="stop-color:#fff;stop-opacity:0" />
                            <stop offset="100%" style="stop-color:#000;stop-opacity:0.6" />
                        </radialGradient>
                    </defs>
                    <circle cx="100" cy="100" r="90" fill="#ffea00" stroke="transparent" stroke-width="20"/>
                    <circle cx="100" cy="100" r="90" fill="url(#grad1)" />
                    <text x="50%" y="55%" text-anchor="middle" fill="#4a148c" font-size="72px" font-weight="bold">₪</text>
                </svg>
            </button>
        </div>

        <button id="inviteButton" onclick="redirectToInvitePage()">
            Пригласить
        </button>

        <button id="upgradeButton" onclick="redirectToBoostPage()">
            Улучшение
        </button>

        <button id="resetButton" onclick="confirmReset()">Сбросить монеты и улучшение тапа</button>

        <div class="rest">
            <p id="restMessage"></p>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Подтверждение</h2>
            <p>Вы уверены что хотите сбросить все свои монеты и улучшение тапа? Монеты и улучшения больше нельзя вернуть.</p>
            <button id="confirmYes" class="modal-button">Да</button>
            <button id="confirmNo" class="modal-button">Нет</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Ошибка!</h2>
            <p>У вас и так 0 монеток IslomCoins!</p>
            <button id="errorClose" class="modal-button" onclick="closeModal()">Продолжить</button>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let coinsPerTap = parseInt(localStorage.getItem('coinsPerTap')) || 1;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 1000;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const clickButtonHandler = (event) => {
            coins += coinsPerTap;
            updateCoinCount();
            saveToLocalStorage();
            animateCoinTap(event);
            vibrate();
        }

        const saveToLocalStorage = () => {
            localStorage.setItem('coins', coins);
            localStorage.setItem('coinsPerTap', coinsPerTap);
            localStorage.setItem('upgradeCost', upgradeCost);
        }

        function animateCoinTap(event) {
            const coinSvg = document.getElementById('coinSvg');
            const rect = coinSvg.getBoundingClientRect();
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            const rotateX = ((clickY - centerY) / centerY) * 10; // Поворот по оси X
            const rotateY = ((clickX - centerX) / centerX) * -10; // Поворот по оси Y

            coinSvg.style.transition = "transform 0.2s ease";
            coinSvg.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;

            setTimeout(() => {
                coinSvg.style.transform = "perspective(1000px) rotateX(0) rotateY(0)";
            }, 200);
        }

        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(20); 
            }
        }

        function redirectToInvitePage() {
            window.location.href = "invite.html";
        }

        function redirectToBoostPage() {
            window.location.href = "boost.html";
        }

        function confirmReset() {
            if (coins === 0) {
                document.getElementById('errorModal').style.display = 'block';
            } else {
                document.getElementById('confirmModal').style.display = 'block';
            }
        }

        function closeModal() {
            document.getElementById('confirmModal').style.display = 'none';
            document.getElementById('errorModal').style.display = 'none';
        }

        document.getElementById('confirmYes').addEventListener('click', () => {
            coins = 0;
            coinsPerTap = 1;
            upgradeCost = 1000;
            updateCoinCount();
            saveToLocalStorage();
            closeModal();
        });

        document.getElementById('confirmNo').addEventListener('click', () => {
            closeModal();
        });

        updateCoinCount();
    </script>
</body>
</html>

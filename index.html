<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
            position: relative;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffae00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        button {
            padding: 0;
            cursor: pointer;
            background-color: transparent;
            border: none;
            outline: none;
            position: relative;
        }

        button img {
            width: 200px;
            height: 200px;
            transition: transform 0.2s ease;
            filter: drop-shadow(0 0 0.5rem rgba(0, 0, 0, 0.8));
        }

        button:hover img {
            transform: scale(1.05);
        }

        button:focus {
            outline: none;
        }

        #inviteButton, #upgradeButton, #resetButton {
            background-color: #ffa500;
            color: #fff;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        #inviteButton:hover, #upgradeButton:hover, #resetButton:hover {
            transform: scale(1.1);
            background-color: #ff8c00;
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fff;
            color: #000;
            margin: 15% auto;
            padding: 20px;
            border-radius: 8px;
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .modal-button {
            background-color: #ffa500;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin: 10px 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .modal-button:hover {
            background-color: #ff8c00;
        }

        .plus-one {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: #fff; /* Белый цвет */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            opacity: 0;
            pointer-events: none;
        }

        .plus-one.animate {
            animation: riseAndFade 0.5s ease forwards;
        }

        @keyframes riseAndFade {
            0% {
                transform: translateY(0);
                opacity: 1;
            }
            80% {
                transform: translateY(-40px);
                opacity: 1;
            }
            100% {
                transform: translateY(-60px);
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>IslomCoin</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
            <button id="clickButton" onclick="clickButtonHandler(event)">
                <img src="coin.png" alt="Монетка">
            </button>
        </div>

        <button id="inviteButton" onclick="redirectToInvitePage()">
            Пригласить
        </button>

        <button id="upgradeButton" onclick="redirectToBoostPage()">
            Улучшение
        </button>

        <button id="resetButton" onclick="confirmReset()">Сбросить монеты и улучшение тапа</button>

        <div class="rest">
            <p id="restMessage"></p>
        </div>
    </div>

    <div id="confirmModal" class="modal">
        <div class="modal-content">
            <h2>Подтверждение</h2>
            <p>Вы уверены что хотите сбросить все свои монеты и улучшение тапа? Монеты и улучшения больше нельзя вернуть.</p>
            <button id="confirmYes" class="modal-button">Да</button>
            <button id="confirmNo" class="modal-button">Нет</button>
        </div>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h2>Упс!</h2>
            <p>У вас и так на счету 0 монет!</p>
            <button id="errorClose" class="modal-button" onclick="closeModal()">Ок</button>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let coinsPerTap = parseInt(localStorage.getItem('coinsPerTap')) || 1;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 1000;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const clickButtonHandler = (event) => {
            coins += coinsPerTap;
            updateCoinCount();
            saveToLocalStorage();
            animateCoinTap(event);
            vibrate();
            showPlusOneAnimation(event);
        }

        const saveToLocalStorage = () => {
            localStorage.setItem('coins', coins);
            localStorage.setItem('coinsPerTap', coinsPerTap);
            localStorage.setItem('upgradeCost', upgradeCost);
        }

        function animateCoinTap(event) {
            const coinImg = document.querySelector('button img');
            const rect = coinImg.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;

            // Сжимаем монетку в точку касания
            coinImg.style.transition = "transform 0.2s ease, width 0.2s, height 0.2s";
            coinImg.style.transform = `scale(0)`;
            coinImg.style.width = '20px';
            coinImg.style.height = '20px';
            coinImg.style.left = `${clickX - 10}px`;
            coinImg.style.top = `${clickY - 10}px`;

            setTimeout(() => {
                coinImg.style.transform = "scale(1)";
                coinImg.style.width = '200px';
                coinImg.style.height = '200px';
                coinImg.style.left = '0';
                coinImg.style.top = '0';
            }, 200);
        }

        function vibrate() {
            if ("vibrate" in navigator) {
                navigator.vibrate(50);
            }
        }

        function showPlusOneAnimation(event) {
            const container = document.querySelector('.container');
            const plusOne = document.createElement('div');
            plusOne.classList.add('plus-one');
            plusOne.innerText = '+1';
            container.appendChild(plusOne);

            // Positioning
            const rect = container.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            plusOne.style.left = `${clickX}px`;
            plusOne.style.top = `${clickY}px`;

            // Trigger animation
            setTimeout(() => {
                plusOne.classList.add('animate');
            }, 0);

            // Remove the element after animation
            setTimeout(() => {
                plusOne.remove();
            }, 500);
        }

        const redirectToInvitePage = () => {
            window.location.href = 'https://example.com/invite';
        }

        const redirectToBoostPage = () => {
            window.location.href = 'https://example.com/boost';
        }

        const confirmReset = () => {
            const modal = document.getElementById('confirmModal');
            modal.style.display = 'block';
            document.getElementById('confirmYes').onclick = () => {
                coins = 0;
                coinsPerTap = 1;
                upgradeCost = 1000;
                saveToLocalStorage();
                updateCoinCount();
                modal.style.display = 'none';
            }
            document.getElementById('confirmNo').onclick = () => {
                modal.style.display = 'none';
            }
        }

        const closeModal = () => {
            const modal = document.getElementById('errorModal');
            modal.style.display = 'none';
        }

        updateCoinCount();
    </script>
</body>
</html>

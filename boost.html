<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшение</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #boostButton {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #boostButton:hover {
            transform: scale(1.1);
        }

        .rest {
            margin-top: 20px;
            font-size: 14px;
            color: #fff;
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Улучшение</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
            <button id="boostButton" onclick="boostCoins()">Улучшить</button>
        </div>

        <div class="rest">
            <p id="restMessage"></p>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const boostCoins = () => {
            if (coins >= 100) { // Пример стоимости улучшения
                coins -= 100;
                localStorage.setItem('coins', coins);
                updateCoinCount();
                document.getElementById('restMessage').innerText = 'Улучшение успешно!';
            } else {
                document.getElementById('restMessage').innerText = 'Недостаточно монет для улучшения.';
            }
        }

        updateCoinCount();
    </script>
</body>
</html>

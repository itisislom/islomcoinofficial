<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IslomCoin - Улучшения</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .back-button:hover {
            transform: scale(1.1);
        }

        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.5);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .coins {
            margin-bottom: 20px;
        }

        #coinCount {
            font-size: 48px;
            font-weight: bold;
            color: #ffea00;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .upgrade-container {
            margin-top: 20px;
        }

        .upgrade-button {
            background-color: #fff;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            padding: 10px 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .upgrade-button:hover {
            transform: scale(1.1);
        }

        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="goBack()">Назад</button>
    <div class="container">
        <div class="header">
            <h1>Улучшения</h1>
        </div>

        <div class="coins">
            <h2>Монеты: <span id="coinCount">0</span></h2>
        </div>

        <div class="upgrade-container">
            <button id="upgradeButton" class="upgrade-button" onclick="upgradeTap()">Улучшить тап за <span id="upgradeCost">1000</span> монет</button>
        </div>
    </div>

    <script>
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let coinsPerTap = parseInt(localStorage.getItem('coinsPerTap')) || 1;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 1000;

        const updateCoinCount = () => {
            document.getElementById('coinCount').innerText = coins.toLocaleString('ru-RU');
        }

        const updateUpgradeCost = () => {
            document.getElementById('upgradeCost').innerText = upgradeCost.toLocaleString('ru-RU');
        }

        const upgradeTap = () => {
            if (coins >= upgradeCost) {
                coins -= upgradeCost;
                coinsPerTap *= 3;
                upgradeCost *= 2;
                updateCoinCount();
                updateUpgradeCost();
                saveToLocalStorage();
            } else {
                alert('Не хватает монет для улучшения!');
            }
        }

        const saveToLocalStorage = () => {
            localStorage.setItem('coins', coins);
            localStorage.setItem('coinsPerTap', coinsPerTap);
            localStorage.setItem('upgradeCost', upgradeCost);
        }

        const goBack = () => {
            window.location.href = 'index.html';
        }

        updateCoinCount();
        updateUpgradeCost();

        // Проверяем и восстанавливаем улучшение за тап до 1000 монет при необходимости
        window.onload = () => {
            const resetUpgradeTapIfNeeded = () => {
                let currentUpgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 1000;
                if (currentUpgradeCost !== 1000) {
                    localStorage.setItem('upgradeCost', 1000);
                    upgradeCost = 1000;
                    updateUpgradeCost();
                    alert('Улучшение за тап было восстановлено до 1000 монет.');
                }
            };

            resetUpgradeTapIfNeeded();
        };
    </script>
</body>
</html>
